<!DOCTYPE html>
<html>
<head>
    <title>Search on arXiv - Flashlight plugin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style type="text/css">
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
        }
     </style>
</head>
<body>
    <iframe id="iframe_res" width="100%" height="100%" src="">
    </iframe>

    <script type="text/javascript">
        var request = "siamese net";

        function arxiv_search(t){var e="http://export.arxiv.org/api/query?search_query=all:"+t,r=$.Deferred();return $.ajax({url:e,type:"get",dataType:"xml",success:function(t){var e=[];$(t).find("entry").each(function(t){var r=$(this).find("id").text(),i=$(this).find("published").text(),s=$(this).find("title").text(),a=$(this).find("summary").text(),n=[];$(this).find("author").each(function(t){n.push($(this).text())}),e.push({title:s,link:r,summary:a,date:i,authors:n})}),r.resolve(e)},error:function(t){console.log("request error "+t+" for url: "+e)}}),r.promise()};

         $.when(arxiv_search(request)).then(function(data){
             var url = data[0].link.replace("abs", "pdf");
             $("#iframe_res").attr('src', url);
         });
    </script>
</body>
</html>
